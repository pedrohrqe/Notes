<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes by pedrohrqe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/notes-logo.svg" type="image/x-icon">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Notes by pedrohrqe</h1>
        <div id="search">
            <input type="text" placeholder="Pesquisar nota">
            <i class="bi bi-search"></i>
        </div>
        <button id="export-data">
            Exportar .CSV
            <i class="bi bi-file-earmark-arrow-down"></i>
        </button>
    </header>
    <div id="add-note">
        <textarea name="" id="" placeholder="Digite sua nota..."></textarea>
        <button><i class="bi bi-plus-square"></i></button>
    </div>
    <div id="notes">
    </div>
</body>

</html>
